<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

</head>
<body>
  <header></header>

  <fieldset>
    <form action="" class="box-two">
      <h3 class="one">Codificar</h3>
      <input type="text" class="encode" value=""><br>
      <h3 class="two">Chave</h3>
      <input type="number" class="key" value=""><br>
      <button class="encode-btn">enviar</button><br>
      <h3 class="three">Resultado</h3>
      <p class="first-mensenger"></p>
    </form>
    <form action="" class="box-three">
      <h3 class="four">Decodificar</h3>
      <input type="text" class="decode" value=""><br>
      <h3 class="five">Chave</h3>
      <input type="number" class="key-two" value="">
      <button class="decode-btn">enviar</button>
      <h3 class="six">Resultado</h3>
      <p class="second-mensenger"></p>
    </form>
  </fieldset><br><br><br><br>
  <footer>
    <p>você não pode sentar com a gente</p>
  </footer>

  <script src="index.js"></script>
